<!doctype html>
<html lang="my" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FMS- Premium Dashboard</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
      const tempSupabaseUrl = "https://utvivcjbmyhsmkjfqgra.supabase.co";
      const tempSupabaseKey = "sb_publishable_uih5zl6drERvSSf0AN4qmQ_MqX8SY8G";
      const _tempSupabase = supabase.createClient(tempSupabaseUrl, tempSupabaseKey);

      _tempSupabase.auth.getSession().then(({ data: { session } }) => {
        if (!session) {
          window.location.href = "https://htut5496.github.io/Thiha/index.html";
        }
      });
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <div class="profile-container" id="profile-trigger" onclick="toggleProfileDropdown()">
          <div id="user-profile">
            <div class="profile-box">
              <div class="avatar-placeholder">...</div>
              <div class="user-details">
                <span class="welcome-text">Mingalarpar</span>
                <span id="user-name">Loading...</span>
              </div>
            </div>
          </div>

          <div class="profile-dropdown" id="logout-dropdown">
            <button class="logout-btn-dropdown" onclick="handleLogout()">
              <i class="fa-solid fa-right-from-bracket"></i>
              <span id="lbl-logout-text">Logout</span>
            </button>
          </div>
        </div>

        <div class="top-nav-actions">
          <button id="theme-icon" onclick="toggleTheme()" class="theme-toggle">ðŸŒ™</button>
          <button class="lang-btn" id="btn-lang-toggle" onclick="toggleLang()">ENGLISH</button>
        </div>
      </div>

      <div class="summary-grid">
        <div class="summary-card inc" onclick="window.location.href = 'history.html?filter=income'" style="cursor: pointer">
          <small id="lbl-income">Income</small>
          <p class="amount" id="val-income">0</p>
        </div>
        <div class="summary-card exp" onclick="window.location.href = 'history.html?filter=expense'" style="cursor: pointer">
          <small id="lbl-expense">Expense</small>
          <p class="amount" id="val-expense">0</p>
        </div>
        <div class="summary-card bal">
          <small id="lbl-balance">Balance</small>
          <p class="amount" id="val-balance">0</p>
        </div>
      </div>

      <div class="tab-container">
        <button class="tab-btn active" id="tab-inc-head" onclick="switchSection('income')">Income Sources</button>
        <button class="tab-btn" id="tab-exp-head" onclick="switchSection('expense')">Expense Categories</button>
      </div>

      <div class="dashboard-main">
        <div id="income-section" class="section-content">
          <div class="category-grid" id="income-grid"></div>
          <button class="view-history-btn" onclick="window.location.href = 'history.html?filter=income'">
            <i class="fa-solid fa-clock-rotate-left"></i>
            <span id="lbl-view-inc">View Income History</span>
          </button>
        </div>

        <div id="expense-section" class="section-content section-hidden">
          <div class="category-grid" id="expense-grid"></div>
          <button class="view-history-btn" onclick="window.location.href = 'history.html?filter=expense'">
            <i class="fa-solid fa-clock-rotate-left"></i>
            <span id="lbl-view-exp">View Expense History</span>
          </button>
        </div>
      </div>
    </div>

    <div id="addModal" class="modal-overlay">
      <div class="modal-content">
        <div class="modal-header-custom">
          <h3 id="lbl-modal-title">New Transaction</h3>
          <span id="modal-cat-display"></span>
        </div>
        <div class="form-body">
          <div class="form-group"><input type="date" id="m-date" /></div>
          <div class="form-group">
            <input type="number" id="m-amount" placeholder="0.00" inputmode="decimal" />
          </div>
          <div class="form-group">
            <textarea id="m-notes" placeholder="Note" rows="3"></textarea>
          </div>
          <button class="btn-save" id="lbl-modal-save" onclick="saveFromModal()">Save Record</button>
          <button onclick="closeModal()" class="btn-cancel-link" id="lbl-cancel">Cancel</button>
        </div>
      </div>
    </div>

    <script src="dashboard.js"></script>
  </body>
</html>
