<!doctype html>
<html lang="my">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Finance Tracker - Premium Dashboard</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dashboard.css" />
    <style>
      :root {
        --primary: #3b82f6;
        --success: #10b981;
        --danger: #ef4444;
        --card-shadow:
          0 10px 25px -5px rgba(0, 0, 0, 0.05),
          0 8px 10px -6px rgba(0, 0, 0, 0.05);
      }

      [data-theme="dark"] {
        --card-bg: #1e293b;
        --text-color: #f8fafc;
        --border-glass: rgba(255, 255, 255, 0.05);
      }

      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: var(--body-bg, #f1f5f9);
        color: var(--text-color, #1e293b);
      }

      /* --- Premium Header --- */
      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
      }
      .lang-switcher {
        display: flex;
        background: rgba(0, 0, 0, 0.05);
        padding: 4px;
        border-radius: 12px;
      }
      [data-theme="dark"] .lang-switcher {
        background: rgba(255, 255, 255, 0.05);
      }

      .lang-btn {
        border: none;
        background: transparent;
        padding: 6px 12px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 700;
        font-size: 11px;
        transition: 0.3s;
        color: #64748b;
      }
      .lang-btn.active {
        background: white;
        color: var(--primary);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      [data-theme="dark"] .lang-btn.active {
        background: #334155;
        color: white;
      }

      /* --- Category Section --- */
      .section-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 30px 0 15px;
      }
      .section-header hr {
        flex: 1;
        border: none;
        border-top: 1.5px solid var(--border-glass);
      }
      .cat-section-title {
        font-size: 13px;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #94a3b8;
      }

      .category-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }

      .cat-btn {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 12px;
        padding: 16px;
        background: var(--card-bg, #ffffff);
        border-radius: 18px;
        border: 1px solid var(--border-glass);
        cursor: pointer;
        transition: all 0.2s;
        box-shadow: var(--card-shadow);
        text-align: left;
      }
      .cat-btn:active {
        transform: scale(0.96);
        opacity: 0.8;
      }

      .icon-box {
        width: 42px;
        height: 42px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
      }
      .inc-btn .icon-box {
        background: rgba(16, 185, 129, 0.1);
        color: var(--success);
      }
      .exp-btn .icon-box {
        background: rgba(239, 68, 68, 0.1);
        color: var(--danger);
      }

      .cat-info {
        display: flex;
        flex-direction: column;
      }
      .cat-label {
        font-size: 13px;
        font-weight: 600;
        color: #64748b;
      }
      .cat-val {
        font-size: 15px;
        font-weight: 700;
        color: var(--text-color);
      }

      /* --- Floating History Bar --- */
      .history-link-container {
        margin: 20px 0;
      }
      .history-card-link {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        background: linear-gradient(135deg, #3b82f6, #2563eb);
        color: white;
        padding: 16px;
        border-radius: 18px;
        text-decoration: none;
        font-weight: 700;
        box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
      }

      /* --- Modal Animation --- */
      .modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background: var(--card-bg, #fff);
        width: 90%;
        max-width: 360px;
        padding: 25px;
        border-radius: 24px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        animation: modalIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      @keyframes modalIn {
        from {
          opacity: 0;
          transform: scale(0.9) translateY(20px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <div class="lang-switcher">
          <button class="lang-btn" id="btn-en" onclick="changeLang('en')">
            ENGLISH
          </button>
          <button class="lang-btn" id="btn-mm" onclick="changeLang('mm')">
            á€™á€¼á€”á€ºá€™á€¬
          </button>
        </div>
        <div style="display: flex; gap: 12px">
          <button
            id="theme-toggle"
            onclick="toggleTheme()"
            style="
              background: none;
              border: none;
              font-size: 20px;
              cursor: pointer;
            "
          >
            ðŸŒ™
          </button>
          <button
            class="logout-btn"
            onclick="handleLogout()"
            style="
              background: none;
              border: 1px solid var(--danger);
              color: var(--danger);
              padding: 6px 12px;
              border-radius: 10px;
              font-size: 11px;
              font-weight: 700;
              cursor: pointer;
            "
          >
            LOGOUT
          </button>
        </div>
      </div>

      <div class="summary-grid">
        <div
          class="summary-card inc"
          onclick="window.location.href = 'history.html?filter=income'"
        >
          <small id="lbl-income">Income</small>
          <p class="amount" id="val-income">0</p>
        </div>
        <div
          class="summary-card exp"
          onclick="window.location.href = 'history.html?filter=expense'"
        >
          <small id="lbl-expense">Expense</small>
          <p class="amount" id="val-expense">0</p>
        </div>
        <div class="summary-card bal">
          <small id="lbl-balance">Balance</small>
          <p class="amount" id="val-balance">0</p>
        </div>
      </div>

      <div class="history-link-container">
        <a href="history.html" class="history-card-link" id="lbl-nav-history">
          <i class="fa-solid fa-clock-rotate-left"></i>
          <span>Transaction History</span>
        </a>
      </div>

      <div class="section-header">
        <h3 class="cat-section-title" id="lbl-inc-title">Income</h3>
        <hr />
      </div>
      <div class="category-grid" id="income-grid"></div>

      <div class="section-header">
        <h3 class="cat-section-title" id="lbl-exp-title">Expense</h3>
        <hr />
      </div>
      <div class="category-grid" id="expense-grid"></div>
    </div>

    <div id="addModal" class="modal">
      <div class="modal-content">
        <div style="text-align: center; margin-bottom: 20px">
          <h3 id="lbl-modal-title" style="margin: 0 0 5px 0">Add Entry</h3>
          <span
            id="modal-cat-display"
            style="color: var(--primary); font-weight: 700; font-size: 14px"
          ></span>
        </div>
        <input type="date" id="m-date" />
        <input
          type="number"
          id="m-amount"
          placeholder="0.00"
          inputmode="decimal"
        />
        <textarea id="m-notes" placeholder="Note" rows="2"></textarea>
        <button
          class="main-btn"
          id="lbl-modal-save"
          onclick="saveFromModal()"
          style="
            width: 100%;
            border-radius: 14px;
            padding: 15px;
            margin-top: 10px;
          "
        >
          Save Record
        </button>
        <button
          onclick="closeModal()"
          style="
            width: 100%;
            background: none;
            border: none;
            color: #94a3b8;
            margin-top: 15px;
            font-weight: 600;
            cursor: pointer;
          "
        >
          Cancel
        </button>
      </div>
    </div>

    <script>
      const supabaseUrl = "https://utvivcjbmyhsmkjfqgra.supabase.co";
      const supabaseKey = "sb_publishable_uih5zl6drERvSSf0AN4qmQ_MqX8SY8G";
      const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

      let currentLang = "mm";
      let activeType = "";
      let activeCat = "";

      const catConfig = {
        Income: {
          Salary: "fa-wallet",
          Bonus: "fa-gift",
          Gifts: "fa-hand-holding-heart",
          Investment: "fa-chart-line",
          Other: "fa-plus",
        },
        Expense: {
          Food: "fa-utensils",
          Transport: "fa-car",
          Shopping: "fa-bag-shopping",
          Rent: "fa-house",
          Health: "fa-heart-pulse",
          Bills: "fa-credit-card",
          General: "fa-tags",
        },
      };

      const langData = {
        mm: {
          income: "á€á€„á€ºá€„á€½á€±",
          expense: "á€¡á€žá€¯á€¶á€¸á€…á€›á€­á€á€º",
          balance: "á€œá€€á€ºá€€á€»á€”á€º",
          "nav-history": "á€™á€¾á€á€ºá€á€™á€ºá€¸á€…á€¬á€™á€»á€€á€ºá€”á€¾á€¬ á€€á€¼á€Šá€·á€ºá€›á€”á€º",
          incTitle: "á€á€„á€ºá€„á€½á€± á€¡á€™á€»á€­á€¯á€¸á€¡á€…á€¬á€¸á€™á€»á€¬á€¸",
          expTitle: "á€¡á€žá€¯á€¶á€¸á€…á€›á€­á€á€º á€¡á€™á€»á€­á€¯á€¸á€¡á€…á€¬á€¸á€™á€»á€¬á€¸",
          modalTitle: "á€…á€¬á€›á€„á€ºá€¸á€¡á€žá€…á€ºá€‘á€Šá€·á€ºá€›á€”á€º",
          modalSave: "á€žá€­á€™á€ºá€¸á€†á€Šá€ºá€¸á€™á€Šá€º",
          placeAmt: "á€•á€™á€¬á€",
          placeNotes: "á€™á€¾á€á€ºá€…á€¯",
          Salary: "á€œá€…á€¬",
          Bonus: "á€†á€¯á€€á€¼á€±á€¸",
          Gifts: "á€œá€€á€ºá€†á€±á€¬á€„á€º",
          Investment: "á€›á€„á€ºá€¸á€”á€¾á€®á€¸á€™á€¼á€¾á€¯á€•á€ºá€”á€¾á€¶á€™á€¾á€¯",
          Other: "á€¡á€á€¼á€¬á€¸",
          Food: "á€…á€¬á€¸á€…á€›á€­á€á€º",
          Transport: "á€á€›á€®á€¸á€…á€›á€­á€á€º",
          Shopping: "á€á€šá€ºá€šá€°á€™á€¾á€¯",
          Rent: "á€¡á€­á€™á€ºá€œá€",
          Health: "á€€á€»á€”á€ºá€¸á€™á€¬á€›á€±á€¸",
          Bills: "á€™á€®á€á€¬/á€˜á€±á€œá€º",
          General: "á€¡á€‘á€½á€±á€‘á€½á€±",
        },
        en: {
          income: "Income",
          expense: "Expense",
          balance: "Balance",
          "nav-history": "View History Page",
          incTitle: "Income Sources",
          expTitle: "Expense Categories",
          modalTitle: "New Transaction",
          modalSave: "Save Record",
          placeAmt: "Amount",
          placeNotes: "Notes",
          Salary: "Salary",
          Bonus: "Bonus",
          Gifts: "Gifts",
          Investment: "Invest",
          Other: "Other",
          Food: "Food",
          Transport: "Transport",
          Shopping: "Shopping",
          Rent: "Rent",
          Health: "Health",
          Bills: "Bills",
          General: "General",
        },
      };

      function renderButtons() {
        const createGrid = (type, target) => {
          const container = document.getElementById(target);
          container.innerHTML = "";
          Object.keys(catConfig[type]).forEach((cat) => {
            const btn = document.createElement("button");
            btn.className = `cat-btn ${type === "Income" ? "inc-btn" : "exp-btn"}`;
            btn.onclick = () => openModal(type, cat);
            btn.innerHTML = `
              <div class="icon-box"><i class="fa-solid ${catConfig[type][cat]}"></i></div>
              <div class="cat-info">
                <span class="cat-label">${langData[currentLang][cat]}</span>
                <span class="cat-val" id="amt-${cat}">0</span>
              </div>`;
            container.appendChild(btn);
          });
        };
        createGrid("Income", "income-grid");
        createGrid("Expense", "expense-grid");
      }

      function openModal(type, cat) {
        activeType = type;
        activeCat = cat;
        document.getElementById("modal-cat-display").innerText =
          langData[currentLang][cat];
        document.getElementById("m-date").valueAsDate = new Date();
        document.getElementById("m-amount").value = "";
        document.getElementById("m-notes").value = "";
        document.getElementById("lbl-modal-save").style.background =
          type === "Income" ? "var(--success)" : "var(--danger)";
        document.getElementById("addModal").style.display = "flex";
      }

      function closeModal() {
        document.getElementById("addModal").style.display = "none";
      }

      async function saveFromModal() {
        const {
          data: { user },
        } = await _supabase.auth.getUser();
        const amt = parseFloat(document.getElementById("m-amount").value);
        if (!amt) return;
        const btn = document.getElementById("lbl-modal-save");
        btn.disabled = true;
        const { error } = await _supabase.from("transactions").insert([
          {
            date: document.getElementById("m-date").value,
            type: activeType,
            amount: amt,
            category: activeCat,
            notes: document.getElementById("m-notes").value,
            user_id: user.id,
          },
        ]);
        if (!error) {
          await loadData();
          closeModal();
        }
        btn.disabled = false;
      }

      async function loadData() {
        const {
          data: { user },
        } = await _supabase.auth.getUser();
        const { data } = await _supabase.from("transactions").select("*");
        if (data) {
          let tInc = 0,
            tExp = 0,
            sums = {};
          data.forEach((i) => {
            if (i.type === "Income") tInc += i.amount;
            else tExp += i.amount;
            sums[i.category] = (sums[i.category] || 0) + i.amount;
          });
          document.getElementById("val-income").innerText =
            tInc.toLocaleString();
          document.getElementById("val-expense").innerText =
            tExp.toLocaleString();
          document.getElementById("val-balance").innerText = (
            tInc - tExp
          ).toLocaleString();
          Object.keys(sums).forEach((c) => {
            const el = document.getElementById(`amt-${c}`);
            if (el) el.innerText = sums[c].toLocaleString();
          });
        }
      }

      function changeLang(lang) {
        currentLang = lang;
        localStorage.setItem("selectedLang", lang);
        document.getElementById("lbl-income").innerText = langData[lang].income;
        document.getElementById("lbl-expense").innerText =
          langData[lang].expense;
        document.getElementById("lbl-balance").innerText =
          langData[lang].balance;
        document
          .getElementById("lbl-nav-history")
          .querySelector("span").innerText = langData[lang]["nav-history"];
        document.getElementById("lbl-inc-title").innerText =
          langData[lang].incTitle;
        document.getElementById("lbl-exp-title").innerText =
          langData[lang].expTitle;
        document.getElementById("lbl-modal-title").innerText =
          langData[lang].modalTitle;
        document.getElementById("lbl-modal-save").innerText =
          langData[lang].modalSave;
        document.getElementById("m-amount").placeholder =
          langData[lang].placeAmt;
        document.getElementById("m-notes").placeholder =
          langData[lang].placeNotes;
        renderButtons();
        loadData();
        document
          .querySelectorAll(".lang-btn")
          .forEach((b) => b.classList.toggle("active", b.id === `btn-${lang}`));
      }

      function toggleTheme() {
        const target =
          document.documentElement.getAttribute("data-theme") === "dark"
            ? "light"
            : "dark";
        document.documentElement.setAttribute("data-theme", target);
        localStorage.setItem("theme", target);
        document.getElementById("theme-toggle").innerText =
          target === "dark" ? "â˜€ï¸" : "ðŸŒ™";
      }

      async function handleLogout() {
        await _supabase.auth.signOut();
        window.location.href = "index.html";
      }

      window.onload = async () => {
        const {
          data: { session },
        } = await _supabase.auth.getSession();
        if (!session) return (window.location.href = "index.html");
        const savedTheme = localStorage.getItem("theme") || "light";
        document.documentElement.setAttribute("data-theme", savedTheme);
        changeLang(localStorage.getItem("selectedLang") || "mm");
      };
    </script>
  </body>
</html>
