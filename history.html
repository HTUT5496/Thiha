<!doctype html>
<html lang="my">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Finance Tracker - Full History</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="history.css" />
  </head>
  <body>
    <div class="history-container">
      <div class="top-header">
        <div class="back-nav" onclick="window.location.href = 'dashboard.html'">
          <i class="fa-solid fa-arrow-left"></i> <span id="lbl-back">Back</span>
        </div>
        <div class="header-right">
          <button class="theme-toggle" onclick="toggleDarkMode()">
            <i class="fa-solid fa-moon"></i>
          </button>
          <div class="lang-switcher">
            <button class="lang-btn" id="btn-en" onclick="changeLang('en')">
              EN
            </button>
            <button class="lang-btn" id="btn-mm" onclick="changeLang('mm')">
              MM
            </button>
          </div>
        </div>
      </div>

      <div class="overview-card">
        <button class="stat-btn" id="card-inc" onclick="toggleFilter('income')">
          <h4 id="lbl-inc">Income</h4>
          <div class="amount" id="stat-inc">0</div>
        </button>
        <button
          class="stat-btn"
          id="card-exp"
          onclick="toggleFilter('expense')"
        >
          <h4 id="lbl-exp">Expense</h4>
          <div class="amount" id="stat-exp">0</div>
        </button>
      </div>

      <div class="filter-bar">
        <div class="search-box">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            id="search-bar"
            onkeyup="handleSearch(this)"
            placeholder="Search category or notes..."
          />
          <button
            id="clear-search"
            class="btn-clear-search"
            onclick="clearSearch()"
          >
            <i class="fa-solid fa-circle-xmark"></i>
          </button>
        </div>
        <div class="filter-row-bottom">
          <input type="date" id="filter-date" onchange="loadFullHistory()" />
          <button class="btn-download-modern" onclick="exportCSV()">
            <i class="fa-solid fa-download"></i>
          </button>
        </div>
      </div>

      <div id="full-history-list"></div>
    </div>

    <script>
      const supabaseUrl = "https://utvivcjbmyhsmkjfqgra.supabase.co";
      const supabaseKey = "sb_publishable_uih5zl6drERvSSf0AN4qmQ_MqX8SY8G";
      const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

      let allData = [];
      let currentLang = localStorage.getItem("selectedLang") || "mm";
      let activeTypeFilter = null;

      const langData = {
        mm: {
          back: "Dashboard",
          inc: "ဝင်ငွေ",
          exp: "အသုံးစရိတ်",
          empty: "မှတ်တမ်းမရှိပါ။",
          confirm: "ဖျက်မှာ သေချာပါသလား?",
        },
        en: {
          back: "Dashboard",
          inc: "Income",
          exp: "Expense",
          empty: "No records found.",
          confirm: "Delete this record?",
        },
      };

      // --- Search UI Logic ---
      function handleSearch(input) {
        const clearBtn = document.getElementById("clear-search");
        clearBtn.style.display = input.value ? "block" : "none";
        filterData();
      }

      function clearSearch() {
        const input = document.getElementById("search-bar");
        input.value = "";
        document.getElementById("clear-search").style.display = "none";
        filterData();
      }

      // --- Theme Logic ---
      function toggleDarkMode() {
        const currentTheme =
          document.documentElement.getAttribute("data-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
        updateThemeIcon(newTheme);
      }

      function updateThemeIcon(theme) {
        const icon = document.querySelector(".theme-toggle i");
        icon.className =
          theme === "dark" ? "fa-solid fa-sun" : "fa-solid fa-moon";
      }

      function changeLang(lang) {
        currentLang = lang;
        localStorage.setItem("selectedLang", lang);
        document.getElementById("lbl-back").innerText = langData[lang].back;
        document.getElementById("lbl-inc").innerText = langData[lang].inc;
        document.getElementById("lbl-exp").innerText = langData[lang].exp;
        document
          .querySelectorAll(".lang-btn")
          .forEach((b) => b.classList.toggle("active", b.id === `btn-${lang}`));
        renderList(allData);
      }

      function toggleFilter(type) {
        activeTypeFilter = activeTypeFilter === type ? null : type;
        loadFullHistory();
      }

      async function loadFullHistory() {
        const {
          data: { user },
        } = await _supabase.auth.getUser();
        if (!user) {
          window.location.href = "index.html";
          return;
        }

        let query = _supabase
          .from("transactions")
          .select("*")
          .order("date", { ascending: false });
        const filterDate = document.getElementById("filter-date").value;
        if (filterDate) query = query.eq("date", filterDate);
        if (activeTypeFilter === "income") query = query.eq("type", "Income");
        if (activeTypeFilter === "expense") query = query.eq("type", "Expense");

        const { data } = await query;
        if (data) {
          allData = data;
          renderList(data);
          updateFilterUI();
        }
      }

      function updateFilterUI() {
        document
          .getElementById("card-inc")
          .classList.toggle("active-filter", activeTypeFilter === "income");
        document
          .getElementById("card-exp")
          .classList.toggle("active-filter", activeTypeFilter === "expense");
      }

      function renderList(data) {
        const listDiv = document.getElementById("full-history-list");
        listDiv.innerHTML = "";

        if (data.length === 0) {
          listDiv.innerHTML = `<div style="text-align:center; padding:60px; color:var(--text-sub); font-size:14px;">${langData[currentLang].empty}</div>`;
          return;
        }

        let tInc = 0,
          tExp = 0,
          lastMonth = "";

        data.forEach((item) => {
          if (item.type === "Income") tInc += item.amount;
          else tExp += item.amount;

          const dateObj = new Date(item.date);
          const monthName = dateObj.toLocaleString(
            currentLang === "mm" ? "my-MM" : "en-US",
            { month: "long", year: "numeric" },
          );

          if (monthName !== lastMonth) {
            listDiv.innerHTML += `<div class="month-group-label">${monthName}</div>`;
            lastMonth = monthName;
          }

          const isInc = item.type === "Income";
          listDiv.innerHTML += `
            <div class="transaction-item">
              <div style="display: flex; align-items: center; gap: 16px;">
                <div class="icon-circle ${isInc ? "inc-icon" : "exp-icon"}">
                  <i class="fa-solid ${isInc ? "fa-plus" : "fa-minus"}"></i>
                </div>
                <div>
                  <span class="info-cat">${item.category}</span>
                  <span class="info-date">${item.date}</span>
                </div>
              </div>
              <div style="text-align: right;">
                <span style="font-weight: 800; font-size: 17px; color: ${isInc ? "#22c55e" : "#ef4444"}">
                  ${isInc ? "+" : "-"} ${item.amount.toLocaleString()}
                </span>
                <button class="btn-del" onclick="deleteItem(${item.id})"><i class="fa-solid fa-trash-can"></i></button>
              </div>
            </div>`;
        });

        document.getElementById("stat-inc").innerText = tInc.toLocaleString();
        document.getElementById("stat-exp").innerText = tExp.toLocaleString();
      }

      function filterData() {
        const term = document.getElementById("search-bar").value.toLowerCase();
        const filtered = allData.filter(
          (i) =>
            i.category.toLowerCase().includes(term) ||
            (i.notes && i.notes.toLowerCase().includes(term)),
        );
        renderList(filtered);
      }

      async function deleteItem(id) {
        if (confirm(langData[currentLang].confirm)) {
          const { error } = await _supabase
            .from("transactions")
            .delete()
            .eq("id", id);
          if (!error) loadFullHistory();
        }
      }

      function exportCSV() {
        if (allData.length === 0) return;
        let csv =
          "Date,Category,Type,Amount,Notes\n" +
          allData
            .map(
              (r) =>
                `${r.date},${r.category},${r.type},${r.amount},"${r.notes || ""}"`,
            )
            .join("\n");
        const blob = new Blob([csv], { type: "text/csv" });
        const a = document.createElement("a");
        a.href = window.URL.createObjectURL(blob);
        a.download = `History.csv`;
        a.click();
      }

      window.onload = () => {
        const savedTheme = localStorage.getItem("theme") || "light";
        document.documentElement.setAttribute("data-theme", savedTheme);
        updateThemeIcon(savedTheme);
        changeLang(currentLang);
        loadFullHistory();
      };
    </script>
  </body>
</html>
